<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/1bb01a50bf/UntitledProject/style-svg.css">
    <script defer src="https://i.icomoon.io/public/temp/1bb01a50bf/UntitledProject/svgxuse.js"></script>
</head>
<body>
<svg class="icon icon-add_circle"><use xlink:href="#icon-add_circle"></use></svg>
<svg class="icon icon-droplet"><use xlink:href="#icon-droplet"></use></svg>
<svg width="100%" height="100%" version="1.1"
     xmlns="http://www.w3.org/2000/svg">

    <circle cx="100" cy="50" r="40" stroke="black"
            stroke-width="2" fill="red"/>

</svg>
<img src="close.svg" width="20" height="20"/>
<svg width="100%" height="100%" version="1.1"
     xmlns="http://www.w3.org/2000/svg">

    <defs>
        <radialGradient id="grey_blue" cx="50%" cy="50%" r="50%"
                        fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:rgb(200,200,200);
stop-opacity:0"/>
            <stop offset="100%" style="stop-color:rgb(0,0,255);
stop-opacity:1"/>
        </radialGradient>
    </defs>

    <ellipse cx="230" cy="100" rx="110" ry="100"
             style="fill:url(#grey_blue)"/>

</svg>
</body>
<style>
    .icon-droplet{
        color:#4078c0;
    }
    iframe{
        border: none;
    }
</style>
</html>
