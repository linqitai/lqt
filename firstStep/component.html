<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>demo1</title>
    <script src="https://unpkg.com/vue"></script>

</head>
<body>

<div id="app-7">
    <ol>
        <!--
          现在我们为每个 todo-item 提供待办项对象
          待办项对象是变量，即其内容可以是动态的。
          我们也需要为每个组件提供一个“key”，晚些时候我们会做个解释。
        -->
        <todo-item
                :class="{active:isActive}"
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
                v-if="item.isShow">
        </todo-item>
    </ol>
</div>

</body>
<script>
    Vue.component('todo-item', {
        // todo-item 组件现在接受一个
        // "prop"，类似于一个自定义属性
        // 这个属性名为 todo。
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    })
    var app7 = new Vue({
        el: '#app-7',
        data: {
            isActive:true,
            groceryList: [
                { id: 0, text: '蔬菜',isShow:true,type:1 },
                { id: 1, text: '奶酪',isShow:true,type:2 },
                { id: 2, text: '随便其他什么人吃的东西',isShow:false,type:3 }
            ]
        }
    })
</script>
<style>
    .c-red{
        color: #ff0000;
    }
    .active{
        text-decoration: underline;
    }
</style>
</html>
