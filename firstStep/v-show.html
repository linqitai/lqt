<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>demo1</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app-3">
    <p v-show="seen">现在你看到我了</p><button @click="toggle()">Toggle</button>
</div>
</body>
<script>
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        },
        methods: {
            toggle: function () {
                this.seen = this.seen===true?false:true;
            }
        }
    })
</script>
</html>
