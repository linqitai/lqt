<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>transition</title>
    <script src="https://unpkg.com/vue"></script>

</head>
<body>

<div id="example-1">
    <button @click="show = !show">
        Toggle show
    </button>
    <transition name="bounce">
        <p v-if="show">hello</p>
    </transition>
</div>

</body>
<script>
    new Vue({
        el: '#example-1',
        data: {
            show: true
        }
    })
</script>
<style>
    .bounce-enter-active {
        animation: bounce-in .5s;
    }
    .bounce-leave-active {
        animation: bounce-in .8s reverse;
    }
    @keyframes bounce-in {
        0% {
            transform: scale(0);
        }
        50% {
            transform: scale(1.5);
        }
        100% {
            transform: scale(1);
        }
    }
    #example-1{
        padding-left: 40px;
        width: 500px;
    }
</style>
</html>
