<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>demo1</title>
    <script src="https://unpkg.com/vue"></script>

</head>
<body>
<div id="example">
    <div v-bind:class="classObject">我是你的小苹果</div>
</div>
</body>
<script>
    var vm = new Vue({
        el: '#example',
        data: {
            classObject: {
                active: true,
                'text-danger': false
            }
        }
    })
</script>
<style>
    .active{
        cursor: pointer;
        color: blue;
    }
    .text-danger{
        color: #ff0000;
    }
</style>
</html>
