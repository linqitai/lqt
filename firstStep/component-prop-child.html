<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>demo1</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="example">
    <div>
        <input v-model="parentMsg">
        <br>
        <child v-bind:my-message="parentMsg"></child>
    </div>
</div>

</body>
<script>
    Vue.component('child',{
        props:['myMessage'],
        template:'<div>A custom {{myMessage}}!</div>'
    })
    new Vue({
        el:'#example',
        data:{
            parentMsg:'child'
        }
    })
</script>
</html>
