<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>demo1</title>
    <script src="https://unpkg.com/vue"></script>

</head>
<body>

<div id="app-7">
    <div class="parent">
        <child>
            <template scope="props">
                <span>hello from parent</span>
                <span>{{ props.text }}</span>
            </template>
        </child>
    </div>
</div>

</body>
<script>
    Vue.component('child', {
        template: '<div class="child">\
                        <slot text="hello from child"></slot>\
                    </div>'
    })
    var app7 = new Vue({
        el: '#app-7'
    })
</script>
</html>
