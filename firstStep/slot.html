<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>demo1</title>
    <script src="https://unpkg.com/vue"></script>

</head>
<body>

<div id="app-7">
    <div>
        <h1>我是父组件的标题</h1>
        <my-component>
            <p>这是一些初始内容</p>
            <p>这是更多的初始内容</p>
        </my-component>
    </div>
</div>

</body>
<script>
    Vue.component('my-component', {
        template: '<div>\
                        <h2>我是子组件的标题</h2>\
                        <slot>\
                            只有在没有要分发的内容时才会显示\
                        </slot>\
                    </div>'
    })
    var app7 = new Vue({
        el: '#app-7'
    })
</script>
</html>
