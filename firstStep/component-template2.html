<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>demo1</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="example">
    <my-component></my-component>
</div>

</body>
<script>
    var Child = {
        template: '<div>A custom component!</div>'
    }

    new Vue({
        el:'#example',
        components:{
            'my-component':Child
        }
    })
</script>
</html>
